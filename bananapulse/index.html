    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fdf8ed;
            -webkit-tap-highlight-color: transparent;
            /* Prevents rubber-banding on iOS */
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .safe-bottom {
            padding-bottom: calc(env(safe-area-inset-bottom) + 0.75rem);
        }
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        @keyframes scanLine {
          0% { top: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
          position: absolute;
          width: 100%;
          height: 4px;
          background: linear-gradient(to right, transparent, #fbbf24, transparent);
          box-shadow: 0 0 15px #fbbf24;
          animation: scanLine 2s ease-in-out infinite;
          z-index: 20;
        }

        @keyframes popIn {
          0% { transform: scale(0.8); opacity: 0; }
          70% { transform: scale(1.05); }
          100% { transform: scale(1); opacity: 1; }
        }
        .stagger-1 { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; }
        .stagger-2 { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.15s forwards; opacity: 0; }
        .stagger-3 { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards; opacity: 0; }
        .stagger-4 { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.45s forwards; opacity: 0; }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        .animate-float {
          animation: float 3s ease-in-out infinite;
        }

        @keyframes sweat {
          0% { transform: translateY(0) opacity(0); }
          50% { transform: translateY(5px) opacity(1); }
          100% { transform: translateY(10px) opacity(0); }
        }
        .animate-sweat {
          animation: sweat 1.5s infinite;
        }

        .timeline-gradient {
          background: linear-gradient(to right, #4ade80, #facc15, #fb923c, #92400e);
        }
    </style>
